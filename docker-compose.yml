version: '3.9'
services:
  ssh.cyrhades.fr:
    build: ./.docker/ssh
    labels:
      ho.ctf.cyrhades: "1"
  webssh.cyrhades.fr:
    build: ./.docker/webssh
    ports:
      - ${PORT}:8888
    environment:
      - HOOS_CTF_USERNAME=${HOOS_CTF_USERNAME:-}
    labels:
      ho.ctf.cyrhades: "1"
  m04r_s1gz.cyrhades.fr:
    image: anssi/fcsc2019-crypto-m04r-s1gz:latest
    ports:
      - "4000:4000"
    labels:
      ho.ctf.cyrhades: "1"
